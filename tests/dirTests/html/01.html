<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
      .big {
        border: solid 5px red;
        width: 800px;
        height: 800px;
      }

      .medium {
        border: solid 5px blue;
        width: 400px;
        height: 400px;
      }

      .small {
        border: solid 5px green;
        width: 200px;
        height: 200px;
      }

      .low {
        width: 500px;
        height: 500px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="big">
      <div class="medium">
        <div class="small"></div>
      </div>
    </div>
    <div class="low"></div>
  </body>
</html>
